# Orchestrate our job run sequence
workflows:
# This workflow only gets triggered when there is a push to `main` branch.
  cms_build_and_deploy_workflow:
    jobs:
      - build_and_deploy_dev:
          filters:
            branches:
              only: 
                - dev
      - build_and_deploy_main:
          filters:
            branches:
              only: 
                - main

  scheduled_cms_build_and_deploy_workflow_main:
    triggers:
      - schedule:
          cron: '0 7 * * *'
          filters:
            branches:
              only:
                - main
    jobs:
      - build_and_deploy_main

  scheduled_cms_build_and_deploy_workflow_dev:
    triggers:
      - schedule:
          cron: '0 6 * * *'
          filters:
            branches:
              only:
                - dev
    jobs:
      - build_and_deploy_dev

  create-component-library-workflow:
    jobs:
      - component-library:
          filters:
            branches:
              only:
                - main
                - dev




      


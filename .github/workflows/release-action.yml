        chmod +x mv-uswds-usagov-theme.sh 
        sed -i 's/^SCRIPT_DIR.*/SCRIPT_DIR=$(cd -- "$(dirname -- "$0")" \&\& pwd)/' mv-uswds-usagov-theme.sh
        cat mv-uswds-usagov-theme.sh 
        cd benefit-finder
        pwd
        npm i @craco/craco
        npm run dev:storybook

